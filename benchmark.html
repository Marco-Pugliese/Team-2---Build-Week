<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/benchStyle.css" />
    <title>Epicode Benchmark</title>
  </head>
  <body>
    <div class="container">
      <header id="logo-wrap">
        <div id="logo">
          <img src="./assets/img/epicode_logo.png" alt="logo" width="175px" />
        </div>
        <div id="timer-wrap">
          <div id="timer">SECONDS <span id="timer-num">X</span> REMAINING</div>
        </div>
      </header>
      <section class="questions-wrap">
        <form>
          <div id="question-1" class="question">
            <p>Ti piace Javascript?</p>
          </div>
          <div class="answers">
            <button class="correct">Si</button><button>No</button
            ><button>Forse</button><button>Magari</button>
          </div>
        </form>
      </section>

      <section class="questions-wrap hide"></section>
      <section class="questions-wrap hide"></section>
      <section class="questions-wrap hide"></section>
      <section class="questions-wrap hide"></section>
      <section class="questions-wrap hide"></section>
      <section class="questions-wrap hide"></section>
      <section class="questions-wrap hide"></section>
      <section class="questions-wrap hide"></section>
      <section class="questions-wrap hide"></section>
      <footer>
        <div>QUESTION <span>X</span><b>/10</b></div>
      </footer>
    </div>
  </body>
</html>
