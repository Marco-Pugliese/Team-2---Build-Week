<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/resultPage.css" />
    <title>Results Page</title>
  </head>
  <body>
    <header>
      <img src="assets/img/epicode_logo.png" alt="logo" />
    </header>
    <main>
      <div id="resultWrap">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </div>
      <div id="container-wrap">
        <div class="container">
          <div><h2>Correct</h2></div>
          <div id="correctPerc">%</div>
          <div><span id="numOfCorrect"></span>/10 questions</div>
        </div>

        <div class="container">
          <div id="circle">
            <div id="circle-exp">
              <div>
                <span> Congratulations!</span>

                <b>You passed the Exam.</b>
              </div>
              <div id="certificate">
                We'll send you the certificate in few minutes. <br />
                Check your email (including promotions / spam folder)
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div><h2>Wrong</h2></div>
          <div id="wrongPerc">%</div>
          <div><span id="numOfWrong"></span>/10 questions</div>
        </div>
      </div>
    </main>

    <footer>
      <div>
        <a href="feedback.html"><button id="rate-btn">RATE US</button></a>
      </div>
    </footer>
    <script src="js/results.js"></script>
  </body>
</html>
